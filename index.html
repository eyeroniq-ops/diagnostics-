<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eyeroniq - Brand Audit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white;
          color: black;
        }
        .print-bg-fix {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>
</head>
  <body class="bg-black text-slate-200 antialiased selection:bg-fuchsia-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
